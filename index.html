<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="javascript/clockProcessor.js"></script>
		<title>DigitalClock by dkluin</title>
	</head>
	<body>
		<div id="clock-viewport">
			<div id="clock-timearea">
				<h1 id="clock-h1">Het is op dit moment...</h1>
				<p id="clock-time-text-date"></p>
				<p id="clock-time-text"></p>
				<p id="clock-time-alarm-text"></p>
				<p id="clock-stopwatch-time"></p>
			</div>
			<div id="bottom-clock-btns">
				<button onclick="SwitchClockmode('CLOCKMODE_NL')">NL-modus</button>
				<button onclick="SwitchClockmode('CLOCKMODE_VS')">VS-modus</button>
				<div id="buttons-below">
					<div id="stopwatch-btns">
						<button onclick="ToggleStopwatch('STOPWATCH_ON')">Stopwatch aan</button>
					</div>
					<div id="alarm-btns">
						<button onclick="ToggleAlarm('ALARM_ON')">Alarm aan</button>
					</div>
					<div id="alarm-form-inner-container">
						<form>
							<input id="alarm-form-input" type="time">
						</form>
						<button onclick="ToggleAlarmForm('ALARM_FORM_SEND')">Zet alarm</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
