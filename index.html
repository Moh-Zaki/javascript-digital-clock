<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="javascript/clockProcessor.js"></script>
		<title>DigitalClock by dkluin</title>
	</head>
	<body>
		<div id="clock-viewport">
			<div id="clock-timearea">
				<p id="clock-time-text-date"></p>
				<p id="clock-time-text"></p>
				<p id="clock-time-alarm-text"></p>
				<p id="clock-stopwatch-time"></p>
			</div>
			<div id="bottom-clock-btns">
				<div id="actual-button-wrapper">
					<button onclick="SwitchClockmode('CLOCKMODE_NL')">NL-modus</button>
					<button onclick="SwitchClockmode('CLOCKMODE_VS')">VS-modus</button>
					<div id="buttons-below">
						<div id="stopwatch-btns">
							<button onclick="ToggleStopwatch('STOPWATCH_ON')">Stopwatch aan</button>
						</div>
						<div id="alarm-btns">
							<button onclick="ToggleAlarm('ALARM_ON')">Alarm aan</button>
						</div>
						<div id="alarm-form-inner-container">
							<form>
								<input id="alarm-form-input" type="time">
							</form>
							<button onclick="ToggleAlarmForm('ALARM_FORM_SEND')">Zet alarm</button>
						</div>
						<div id="timezone-selector-btns">
							<form>
								<select id="timezone-selector-list">
									<option value="-12">GMT -12</option>
									<option value="-11">GMT -11</option>
									<option value="-10">GMT -10</option>
									<option value="-9">GMT -9</option>
									<option value="-8">GMT -8</option>
									<option value="-7">GMT -7</option>
									<option value="-6">GMT -6</option>
									<option value="-5">GMT -5</option>
									<option value="-4">GMT -4</option>
									<option value="-3">GMT -3</option>
									<option value="-2">GMT -2</option>
									<option value="-1">GMT -1</option>
									<option value="0">GMT</option>
									<option value="1">GMT +1</option>
									<option selected value="2">GMT +2</option>
									<option value="3">GMT +3</option>
									<option value="4">GMT +4</option>
									<option value="5">GMT +5</option>
									<option value="6">GMT +6</option>
									<option value="7">GMT +7</option>
									<option value="8">GMT +8</option>
									<option value="9">GMT +9</option>
									<option value="10">GMT +10</option>
									<option value="11">GMT +11</option>
									<option value="12">GMT +12</option>
								</select>
							</form>
						</div>
					</div>
				</div>
				<div id="bottom-lap-window">
					<p id="stopwatch-lap-text"></p>
				</div>
			</div>
		</div>
	</body>
</html>
